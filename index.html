<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="bootstrap-4.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">

  <title>Hello, world!</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">News <span class="sr-only">(current)</span></a>

        <li class="nav-item">
          <a class="nav-link" href="pages/todo.html">ToDo Lists</a>
        </li>
      </ul>
    </div>
  </nav>


  <content>
    <div class="container slider">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="3500">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="ezh.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="start.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="final.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>





    <div class="zagolovok">Новости</div>






    <div class="container slider">
      <div class="accordion" id="accordionExample">

        <div class="card blueBorder w-100">
          <p class="my-auto">Даный раздел является статическим, новости не подгружаются с сервера!</p>
        </div>





        <div class="card d-none" id="news-template">
          <div class="card-header">
            <h2 class="mb-0">
              <button class="btn w-100" type="button" data-toggle="collapse" aria-expanded="false" id = "btnID">
                <div class="d-flex">
                  <p class="pt-1 pb-1 mb-0 news-title h5"></p>
                  <p class="text-muted h6 my-auto news-tags"></p>
              </button>
            </h2>
          </div>

          <div class="collapse" id="collapseID">
            <div class="card-body news-content">
            </div>
            <div>
              <img class="card-img-top img-fluid" id = "idforIMG" src="" alt="">
            </div>
            <div class="card w-100 mt-0 d-flex justify-content-between" style="border-bottom: 0 px;">
              <div class="blockCont card-header d-flex">
                <div class="d-flex text">
                  <p class="my-auto font-weight-bold">Date: </p>
                  <p class="text-muted my-auto text news-date"></p>
                </div>
                <div class="d-flex text">
                  <p class="my-auto font-italic news-likes countLIKES" style="margin-right: 2px;"></p>
                  <button class="btnLike" style="margin-right: 15px; border: 0;padding-left: 0px; outline: none; background: transparent;">❤</button>
                </div>
              </div>
            </div>
          </div>
        </div>




        <div id="all-news"></div>



      </div>
    </div>
    </div>
  </content>
  <footer class="footer">
    <p class="my-auto">Sticky footer example.</p>
  </footer>


  <script src="jquery-3.6.0.min.js"></script>
  <script src="bootstrap-4.6/js/bootstrap.min.js"></script>

    crossorigin="anonymous"></script>
  <script src="index.js"></script>



</body>

</html>
